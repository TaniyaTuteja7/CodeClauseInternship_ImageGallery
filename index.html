<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="gallery">
  <div class="filter-buttons">
    <button class="filter-button" data-filter="all">All</button>
    <button class="filter-button" data-filter="nature">Nature</button>
    <button class="filter-button" data-filter="city">City</button>
    <button class="filter-button" data-filter="animals">Animals</button>
  </div>
  
  <div class="images">
    <div class="image nature"><img src="Photos/nature.jpg" alt="Nature Image"></div>
    <div class="image nature"><img src="Photos/nature1.jpg" alt="Nature Image"></div>
    <div class="image nature"><img src="Photos/nature2.jpg" alt="Nature Image"></div>
    <div class="image nature"><img src="Photos/nature3.jpg" alt="Nature Image"></div>
    <div class="image city"><img src="Photos/city.jpg" alt="City Image"></div>
    <div class="image city"><img src="Photos/city1.jpg" alt="City Image"></div>
    <div class="image city"><img src="Photos/city2.jpg" alt="City Image"></div>
    <div class="image city"><img src="Photos/city3.jpg" alt="City Image"></div>
    <div class="image animals"><img src="Photos/animal.jpg" alt="Animals Image"></div>
    <div class="image animals"><img src="Photos/animal1.jpg" alt="Animals Image"></div>
    <div class="image animals"><img src="Photos/animal2.jpg" alt="Animals Image"></div>
    <div class="image animals"><img src="Photos/animal3.jpg" alt="Animals Image"></div>

    <!-- Add more images with appropriate classes and src attributes -->
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
